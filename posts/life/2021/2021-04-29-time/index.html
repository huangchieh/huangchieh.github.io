希望，万一就中了呢。投完文章过后一周，内心不太能够平静。从一个很紧张的状态一些松弛下来，一下还不能
适应。后来开始联系日本的老师。联系了京都大学的老师，说是需要先申请10月分的半年硕士，然后明年2月份
正式博士入学。但我又些犹豫，因为专业我不是特别喜欢，另外可能也感觉有一些难度。所以我迟迟没有提交
材料。所以又有一些心累。</p></div><footer class=post-footer><ul class=post-tags></ul></footer></article></main><footer class=footer><span>&copy; 2026 <a href=https://huangchieh.github.io/>時光屋</a></span>
